<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <p>Please enter a number between 2 and 10 in each box:</p>


        <label for="first">First:</label>
        <input type="number" id="first">
        <label for="second">Second:</label>
        <input type="number" id="second">
        <br><br>
    

    <button onclick="table()">Submit</button>

    <div id="table"></div>
    

    <script>
        
        function table(){
            var beg = document.getElementById('first').value;
            var end = document.getElementById('second').value;
            var x;
            var y;

            if (beg<2 || end>10 || beg>10 || end<2){
                alert("Please enter numbers between 2 and 10.");
                return;
            }else{
                var tab="<table>";

                for(x=1;x<=beg;x++){
                    tab+="<tr>";
                    for(y=1;y<=end;y++){
                        tab+="<td>"+(x*y)+"</td>";
                    }
                    tab+='</tr>';
                }
                tab+='</table>';
            }
            document.getElementById("table").innerHTML=tab;
        }
    </script>
</body>
</html>
